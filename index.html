<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <dialog class="start-modal">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <form action="">
                <label for="player-one">Player One
                    <input type="text" id="player-one" name="player-one" placeholder="Enter name">
                </label>
    
                <label for="player-one">Player Two
                    <input type="text" id="player-two" name="player-two" placeholder="Enter name">
                </label>
    
            </form>
            <button class="start" type="submit">START GAME</button>
        </header>
    </dialog>

    <main class="game-container"></main>

    <dialog class="end-modal">
        <h2>Game Over!</h2>
        <h3 class="win-msg"></h3>
        <button class="restart">PLAY AGAIN</button>
    </dialog>
</body>
</html>
